name: CD Pipeline

on:
  push:
    branches:
      - main        # Deploy only when main gets updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1) Checkout the code
      # -------------------------
      - name: Checkout Repo
        uses: actions/checkout@v3

      # -------------------------
      # 2) Setup SSH to EC2
      # -------------------------
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # -------------------------
      # 3) Copy project to EC2
      # -------------------------
      - name: Copy files to EC2
        run: |
          rsync -avz --exclude '.git' ./ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}

      # -------------------------
      # 4) Run deployment steps on EC2
      # -------------------------
      - name: Deploy on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.EC2_PATH }} &&
            docker compose down &&
            docker compose build &&
            docker compose up -d
          "
