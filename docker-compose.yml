# docker-compose.yml
version: '3.8'

services:
  # 1. Application Service (Your Python App)
  backend:
    build: ./backend # Look for Dockerfile in the current directory
    container_name: backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000" # Map host port 5000 to container port 5000
    depends_on:
      - db # Ensure the database starts before the app

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "5173:5173"
    depends_on: 
      - backend

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/var/www/frontend
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

  # 2. Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      # These variables configure the PostgreSQL container
      - POSTGRES_USER=webuser
      - POSTGRES_PASSWORD=webpass123
      - POSTGRES_DB=websitebuilder
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webuser"]
      interval: 3s
      timeout: 5s
      retries: 5
    volumes:
      # Data is stored persistently outside the container
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: # Define the persistent volume