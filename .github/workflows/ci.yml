name: CI Pipeline

on:
  pull_request:
  push:
    branches:
      - develop
      - feature/**

jobs:
  run-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U test -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # ---------------------------
      # 1) Checkout Code
      # ---------------------------
      - name: Checkout Repo
        uses: actions/checkout@v4

      # ---------------------------
      # 2) Node Setup (Frontend)
      # ---------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint Frontend
        working-directory: frontend
        run: npm run lint

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      # ---------------------------
      # 3) Python Setup (Backend)
      # ---------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Backend Dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install black isort flake8

      # Code Quality
      - name: Lint Backend
        working-directory: backend
        run: |
          black --check .
          isort --check-only .
          flake8 .

      # ---------------------------
      # 4) Wait For DB To Be Ready
      # ---------------------------
      - name: Wait for Postgres
        run: |
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 && break
            sleep 2
          done

      # ---------------------------
      # 5) Backend Tests
      # ---------------------------
      - name: Run Backend Tests
        working-directory: backend
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/testdb"
        run: pytest -q

      # ---------------------------
      # 6) Build Docker Images
      # ---------------------------
      - name: Build Docker Images
        run: docker-compose build
